<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For döngüsü</title>
</head>
<body>
    <script>
        for(var i=0;i<=10;i++){
            document.writeln(i);
        }
        for(var i=10;i>=0;i--){
            document.writeln(i);
        }
        for(var i=0;i<17;i=i+2){
            document.writeln("<br>"+i);
        }
    </script>
</body>
</html>
