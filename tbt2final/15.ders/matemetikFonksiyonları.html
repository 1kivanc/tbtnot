<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematik fonksiyonları</title>
</head>
<body>
    <script>
        //mutlak değer alır
        document.write(Math.abs(-10));

       //üslü sayı alır
        document.write(Math.pow(2,6));

        //karekok alır
        document.write(Math.sqrt(25));

        //ondalıklı sayıları aşağıda doğru yuvarlar
        document.write(Math.floor(8.9));

        // ondalıklı sayıları yukarıya doğru yuvarlar
        document.write(Math.ceil(8.7));

        //virgülden sonra gelen sayıya göre yuvarlar 5 ve 5 in üzerinde ise yukarı yubarlar altında ise aşağıya yuvarlar
        document.write(Math.round(8.4));

        //girilen iki sayıdan en büyüğünü seçer 
        document.write(Math.max(20,30));

        //minde tam tersi olur
        document.write(Math.min(10,30));

        // rastgele bir sayı döndürür.
        document.write(Math.random());
    </script>
</body>
</html>
